<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="cookbook.html">Cook Book</a>
      <a href="groceries.html">Groceries List</a>
    </nav>
  </header>
  
  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Find Meals For Your Ingredients</h2>
        <blockquote>"Ingredients in Your Fridge? Get a Recipe!"<br>
          <cite>- Hanna Shaz</cite>
        </blockquote>
        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
          <select id="category-select" class="search-control">
            <option value="">Select Category</option>

          </select>
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div class="meal-result">
        <h2 class="title">Your Search Results:</h2>
        <div id="meal"></div>
      </div>

      <div class="meal-details">
        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="meal-details-content"></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="py-3 text-center">
      <small>Copyright &copy; <script>document.write(new Date().getFullYear());</script> MealFinderDB by Hanna Shaz</small>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
